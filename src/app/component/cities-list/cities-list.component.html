<div class="create-list text-center mt">
    <h3 class="text-center">List Cities</h3>

    <div class="row">
        <div class="col-md-9">
            <form [formGroup]="createDemoForm">
               
                <div class="form-group">
                    <select formControlName="city" class="form-control" (change)="onChangeState($event.target.value)" id="">
                        <option value="">Select City</option>
                        <option *ngFor="let city of cities" [value]="cityId">{{city.cityName}}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

</div>
