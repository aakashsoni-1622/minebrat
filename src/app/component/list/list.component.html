<div class="create-list text-center">
    <h3 class="text-center">List State</h3>

    <div class="row">
        <div class="col-md-9">
            <form  [formGroup]="createDemoForm">
                <div class="form-group">
                    <select formControlName="state" class="form-control" (change)="onChangeState($event.target.value)" id="">
                        <option value="">Select State</option>
                        <option *ngFor="let state of states" [value]="stateId">{{states.stateName}}</option>
                    </select>
                </div>
                <app-cities-list></app-cities-list>

               
            </form>
            <div class="container text-center mt">
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </div>
            
        </div>
    </div>

</div>
